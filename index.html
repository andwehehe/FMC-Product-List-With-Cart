<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="images/png" sizes="favicon-32x32">
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  
  <main class="main__container">
   
   <div class="sub__container">
     <h1 class="title">Desserts</h1>
      <section class="desserts__section"></section>
   </div>
    
    <section class="your__cart">
      <h2 class="cart__label">Your Cart(<span class="totalNumOfOrder">0</span>)</h2>

      <!-- Empty Cart -->
      <img src="assets/images/illustration-empty-cart.svg" alt="A Cake" class="empty__cart-img">
      <p class="empty__cart-prompt">Your added items will appear here</p>
     
      <!-- Non-Empty Cart -->
      <section class="ordered__section"></section>

      <div class="order__total">
        <p class="order__total-label">Order Total</p>
        <h3 class="final__amount">$<span class="displayed__amount">0.00</span> </h3>
      </div>

      <div class="remark">
        <img src="assets/images/icon-carbon-neutral.svg" alt="tree icon" class="tree">
        <p class="message">
          This is a <span class="carbon">carbon-neutral</span> delivery
        </p>
      </div>

      <button class="confirm__btn" data-action="confirm">Confirm Order</button>
    </section>
  </main>

  <div class="overlay">
    <section class="checkout__screen">
      <article class="confirmation__prompt">
        <img src="assets/images/icon-order-confirmed.svg" alt="check" class="check">
        <h1 class="order__confirmed">Order <br> Confirmed</h1>
        <p class="confirmation__message">We hope you enjoy your food!</p>
      </article>

      <section class="ordered__section-check">
        <article class="order__details-check">
          <div class="with__thumbnail">
            <img src="assets/images/image-cake-thumbnail.jpg" alt="product thumbnail" class="thumbnail">
            <div class="checkout__details-check">
              <p class="product__ordered-check">Classic Tiramisu</p>
              <span class="quantity-check">1x</span>
              <span class="actual__price-check">@ $5.50</span>
            </div>
          </div>
            <span class="total__amount-check">$5.50</span>
        </article>
        <hr class="checkout__hr">

        <div class="order__total-check">
          <p class="order__total-label">Order Total</p>
          <h3 class="final__amount">$<span class="displayed__amount">0.00</span> </h3>
        </div>

      </section>
      
      <button class="start-new__btn" data-action="confirm">Start New Order</button>

    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
